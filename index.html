<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Adding background image to the card-body */
        .card-body {
            background-image: url('salon.avif'); /* Replace with your image URL */
            background-size: cover; /* Ensures the image covers the entire space */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5 w-75 ">
        <div class="text-center mb-4">
            <h1 class="text-success fs-1 fw-bold">Beauty Product</h1>
        </div>
        <div class="card shadow border border-success border-2">
            <div class="card-header bg-white text-white">
                <h1 class="text-center text-success">Add Beauty Product</h1>
            </div>
            <div class="card-body">
                <form id="productForm">
                    <div class="mb-3">
                        <label for="productId" class="form-label text-white fw-bold">Product ID:</label>
                        <input type="text" id="productId" name="productId" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="productName" class="form-label text-white fw-bold">Product Name:</label>
                        <input type="text" id="productName" name="productName" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="productPrice" class="form-label text-white fw-bold">Product Price:</label>
                        <input type="number" id="productPrice" name="productPrice" step="0.01" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="productQuantity" class="form-label text-white fw-bold">Product Quantity:</label>
                        <input type="number" id="productQuantity" name="productQuantity" class="form-control" required>
                    </div>

                    <button type="submit" class="btn btn-success mx-auto w-100 fw-bold">Add Product</button>
                </form>
                <div class="mt-3 text-center">
                    <a href="display.html" class="btn btn-success w-50 fw-bold">Go to Product List</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        let cart = JSON.parse(localStorage.getItem("cart")) || [];

        document.getElementById("productForm").addEventListener("submit", (event) => {
            event.preventDefault();

            const newProduct = {
                productId: document.getElementById("productId").value,
                productName: document.getElementById("productName").value,
                productPrice: parseFloat(document.getElementById("productPrice").value),
                productQuantity: parseInt(document.getElementById("productQuantity").value, 10)
            };

            cart.push(newProduct);
            alert("Product added successfully!");
            event.target.reset();

            localStorage.setItem("cart", JSON.stringify(cart));
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
